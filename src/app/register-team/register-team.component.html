<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Register team for tournament</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group mb-3" *ngIf="teamAlreadyRegistered">
        <div class="input-group-prepend">
          <p>{{errorMessage}}</p>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <input type="text" placeholder="Select teamâ€¦" readonly [(ngModel)]="selectedTeam.name">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="getTeams()">
              <span class="sr-only"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button" *ngFor="let team of teams" (click)="selectTeam(team)">{{ team.name }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary mr-auto" (click)="onCreateRegisterTeam()" data-toggle="modal" data-target="#createRegister">Create and register team</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
      <button type="button" class="btn btn-primary" [disabled]="selectedTeam.id === 0" (click)="addTeamToTournament()">Save changes</button>
    </div>
  </div>
</div>
