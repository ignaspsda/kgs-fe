<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      [formGroup]="userForm"
      *ngIf="!isSuccessful"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          name="username"
          formControlName="username"
          required
          minlength="3"
          maxlength="20"
        />
        <div class="alert-danger" *ngIf="userForm.get('username')?.errors && f.submitted">
          <div *ngIf="userForm.get('username')?.errors?.required">Username is required</div>
          <div *ngIf="userForm.get('username')?.errors?.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="userForm.get('username')?.errors?.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          name="email"
          required
          email
        />
        <div class="alert-danger" *ngIf="userForm.get('email')?.errors && f.submitted">
          <div *ngIf="userForm.get('email')?.errors?.required">Email is required</div>
          <div *ngIf="userForm.get('email')?.errors?.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          name="password"
          required
          minlength="6"
        />
        <div class="alert-danger" *ngIf="userForm.get('password')?.errors && f.submitted">
          <div *ngIf="userForm.get('password')?.errors?.required">Password is required</div>
          <div *ngIf="userForm.get('password')?.errors?.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
